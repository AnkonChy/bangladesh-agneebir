<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- daisyUI and tailwind cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome cdn  -->
    <script
      src="https://kit.fontawesome.com/b78b1fa8d7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="flex justify-between items-center w-10/12 mx-auto p-4">
        <div class="flex justify-between items-center gap-5">
          <div>
            <img
              class="w-20 h-20 rounded-full"
              src="./assets/agnee.png"
              alt=""
            />
          </div>
          <div class="flex flex-col gap-3">
            <h1 class="text-4xl font-bold">মহর্ষি দয়ানন্দ দাতব্য সংস্থা</h1>
            <h2 class="text-md font-bold">বাংলাদেশ অগ্নিবীর কর্তৃক পরিচালিত</h2>
          </div>
        </div>
        <div class="flex flex-col gap-3">
          <div class="flex gap-2">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-solid fa-envelope"></i>
          </div>
          <button class="p-2 bg-orange-800 text-white rounded-md">
            দান করুন
          </button>
        </div>
      </nav>
      <div class="my-5 text-white bg-amber-800">
        <div class="p-3 w-11/12 mx-auto flex justify-between items-center">
          <div>
            <button>মূলপাতা</button>
          </div>
          <div>
            <button>আমাদের সম্পর্কে</button>
          </div>
          <div>
            <button>কার্যক্রম সমূহ</button>
          </div>
          <div>
            <button>দাতা সদস্য</button>
          </div>
          <div>
            <button>আর্কাইভ</button>
          </div>
          <div>
            <button>যোগাযোগ</button>
          </div>
        </div>
      </div>

      <!-- carousel  -->
      <div class="carousel w-full">
        <div id="slide1" class="carousel-item relative w-full">
          <img
            src="https://img.daisyui.com/images/stock/photo-1625726411847-8cbb60cc71e6.webp"
            class="w-full"
          />
          <div
            class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between"
          >
            <a href="#slide4" class="btn btn-circle">❮</a>
            <a href="#slide2" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide2" class="carousel-item relative w-full">
          <img
            src="https://img.daisyui.com/images/stock/photo-1609621838510-5ad474b7d25d.webp"
            class="w-full"
          />
          <div
            class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between"
          >
            <a href="#slide1" class="btn btn-circle">❮</a>
            <a href="#slide3" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide3" class="carousel-item relative w-full">
          <img
            src="https://img.daisyui.com/images/stock/photo-1414694762283-acccc27bca85.webp"
            class="w-full"
          />
          <div
            class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between"
          >
            <a href="#slide2" class="btn btn-circle">❮</a>
            <a href="#slide4" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide4" class="carousel-item relative w-full">
          <img
            src="https://img.daisyui.com/images/stock/photo-1665553365602-b2fb8e5d1707.webp"
            class="w-full"
          />
          <div
            class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between"
          >
            <a href="#slide3" class="btn btn-circle">❮</a>
            <a href="#slide1" class="btn btn-circle">❯</a>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
